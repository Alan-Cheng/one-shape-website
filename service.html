    body {
      background: rgb(48, 48, 48);
      color: #fff;
    }

    .workflow-step-desc li::before {
      content: "•";
      color: #ffffff;
      display: inline-block;
      padding-left: 1em;
      width: 1.5em;
    }

    .workflow-section {
      margin: 40px auto 40px auto;
      max-width: 1200px;
    }

    .workflow-title {
      text-align: right;
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 0.2em;
      margin-bottom: 40px;
    }

    .workflow-steps {
      display: flex;
      flex-wrap: wrap;
    }

    .workflow-step {
      flex: 1 1 0;
      min-width: 260px;
      padding: 32px 24px;
      border-right: 1px solid #666;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .workflow-step:last-child {
      border-right: none;
    }

    .step-number {
      font-size: 1.1em;
      color: #fff;
      font-weight: 500;
      margin-bottom: 16px;
      letter-spacing: 0.1em;
    }

    .step-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 16px;
      letter-spacing: 0.1em;
    }

    .step-desc {
      font-size: 1em;
      color: #ccc;
      line-height: 1.7;
    }

    @media (max-width: 991.98px) {
      .workflow-steps {
        flex-direction: column;
      }

      .workflow-step {
        border-right: none;
        border-bottom: 1px solid #666;
      }

      .workflow-step:last-child {
        border-bottom: none;
      }

    .select2-container--bootstrap-5 {

      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .select2-container--bootstrap-5 .select2-selection {
      background-color: transparent !important;
      border: 1px solid white !important;
      color: white !important;
      letter-spacing: 0.3em;
      font-size: 0.9em;
      padding: 12px 20px;
      border-radius: 4px;

      align-items: center !important;
      justify-content: center !important;
      height: auto !important;

    .select2-container--bootstrap-5 .select2-selection:hover {

    .select2-container--bootstrap-5 .select2-selection--single {
      background-color: transparent !important;
      border: 1px solid white !important;
      border-radius: 4px !important;
      height: 40px !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      transition: all 0.3s ease !important;
    }

    .select2-container--bootstrap-5.select2-container--open .select2-selection--single {

    .select2-container--bootstrap-5 .select2-selection--single:focus {

      box-shadow: none !important;
    }

    .select2-container--bootstrap-5 .select2-selection--single .select2-selection__rendered {

      padding-right: 30px;
      text-align: center !important;
      width: 100% !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      overflow: hidden !important;
      text-overflow: ellipsis !important;
      white-space: nowrap !important;
    }

    .select2-container--bootstrap-5 .select2-selection--single .select2-selection__arrow {
      position: absolute !important;
      right: 10px !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      color: white !important;
      transition: transform 0.3s ease !important;
    }

    .select2-container--bootstrap-5 .select2-selection--single .select2-selection__arrow b {
      border-color: white transparent transparent transparent !important;
      border-width: 6px 4px 0 4px !important;
    }

    .select2-container--bootstrap-5.select2-container--open .select2-selection--single .select2-selection__arrow b {
      border-color: transparent transparent white transparent !important;
      border-width: 0 4px 6px 4px !important;

    .select2-container--bootstrap-5 .select2-dropdown {

      border: 1px solid white !important;
      border-radius: 4px;
      margin-top: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

    @keyframes dropdownFade {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

        transform: translateY(0);
      }

      letter-spacing: 0.3em;

      position: relative;
      text-align: center;
      overflow: hidden !important;
      text-overflow: ellipsis !important;
      white-space: nowrap !important;

    .select2-container--bootstrap-5 .select2-results__option:not(:last-child)::after {

      position: absolute;
      bottom: 0;
      left: 20px;
      right: 20px;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);

    .select2-container--bootstrap-5 .select2-results__option--highlighted {

    .select2-container--bootstrap-5 .select2-results__option--selected {
      background-color: #3a3a3a !important;
      color: white !important;
      position: relative;
    }

    .select2-container--bootstrap-5 .select2-results__option--selected::before {

      left: 10px;
      color: white;
    }

    .select2-container--bootstrap-5 .select2-results {

      // 偵測深色/淺色模式並切換favicon
      function updateFavicon() {
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const iconPath = isDarkMode ? 'assets/img/logo.png' : 'assets/img/logo_black.png';
        const icoPath = isDarkMode ? 'assets/img/logo.ico' : 'assets/img/logo_black.ico';

        document.getElementById('favicon').href = icoPath;
        document.getElementById('shortcut-icon').href = icoPath;
        document.getElementById('apple-touch-icon').href = iconPath;
        document.getElementById('icon-32').href = iconPath;
        document.getElementById('icon-16').href = iconPath;
      }

  <script>
    // 當頁面滾動超過 300px 時顯示按鈕
    window.onscroll = function () {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        document.getElementById("backToTop").style.display = "flex";
      } else {
        document.getElementById("backToTop").style.display = "none";
      }
    };

    // 點擊按鈕回到頂部
    document.getElementById("backToTop").onclick = function () {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    };
  </script>

  <script>
    // 偵測深色/淺色模式並切換favicon
    function updateFavicon() {
      const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const iconPath = isDarkMode ? 'assets/img/logo.png' : 'assets/img/logo_black.png';
      const icoPath = isDarkMode ? 'assets/img/logo.ico' : 'assets/img/logo_black.ico';

      document.getElementById('favicon').href = icoPath;
      document.getElementById('shortcut-icon').href = icoPath;
      document.getElementById('apple-touch-icon').href = iconPath;
      document.getElementById('icon-32').href = iconPath;
      document.getElementById('icon-16').href = iconPath;
    }

    // 初始設定
    updateFavicon();

    // 監聽模式變化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
  </script>
